version: ${COMP_VERSION}
services:
  ngingx:
    container_name: Nginx
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ${BASEDATAPATH}/nginx/data:/data
      - ${BASEDATAPATH}/nginx/letsencrypt:/etc/letsencrypt
      - ${BASEDATAPATH}/nginx/config/nginx.conf


networks:
  default:
    external:
      name: nginx-network
